<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Rendering Text with WebGL</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/elm.js"></script>
</head>

<body>
  <svg>
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" orient="auto" refY="5" refX="10">
        <path d="M0,0 L10,5 0,10" fill="transparent" stroke="black" />
      </marker>
      <marker id="arrow-red" markerWidth="10" markerHeight="10" orient="auto" refY="5" refX="10">
        <path d="M0,0 L10,5 0,10" fill="transparent" stroke="red" />
      </marker>
    </defs>
  </svg>
  <script>Elm.Main.fullscreen();</script>
</body>

</html>
