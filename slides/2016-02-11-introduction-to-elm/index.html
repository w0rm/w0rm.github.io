<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Introduction to Elm</title>
  <style>
    html, head, body { padding: 0; margin: 0; }
    body { font-family: sans-serif; background: black; font-size: 24px; }
    a:link { text-decoration: none; color: rgb(15,102,230); }
    a:visited { text-decoration: none; }
    a:active { text-decoration: none; }
    a:hover { text-decoration: underline; color: rgb(234,21,122); }
    li { margin: 1em 0; }
  </style>
  <link rel="stylesheet" href="assets/highlight.css">
  <script src="assets/highlight.min.js"></script>
  <script src="assets/elm.min.js"></script>
</head>
<body>
  <script>
    Elm.fullscreen(Elm.Main, {
      locationHash: window.location.hash,
      windowDimensions: [window.innerWidth, window.innerHeight]
    });
  </script>
</body>
</html>
